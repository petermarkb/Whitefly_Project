<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
        <li>{{ user.first_name }} {{ user.last_name }} - {{ user.email }} - {{ user.phone_number }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_user') }}">Add User</a>
</body>
</html>
